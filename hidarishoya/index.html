<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Link Aggregator Page</title>
    <link id="favicon" rel="icon" href="assets/default-logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="la.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1 id="title" class="la-h text-center"></h1>
        <h5 id="username" class="la-h text-center"></h5>
        <div id="socials" class="d-flex justify-content-center gap-2 mb-4"></div>
        <div id="links" class="d-flex flex-column align-items-center gap-3"></div>
    </div>
    <footer class="bg-light text-muted py-3 mt-5">
    <div class="container text-center">
        <small>
            Â© 2025 Darwish Zain Studio. All rights reserved. |

        </small>
    </div>
    </footer>
    <style>
        html, body {
        height: 100%;
        }
        body {
            background-attachment: fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
        }

        #username {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: clamp(14px, 2vw, 18px); /* makes @username text dynamic too */
        }
        #profile {
            width: clamp(60px, 15vw, 120px); /* scales with screen */
            aspect-ratio: 1 / 1;             /* keeps it square */
            border-radius: 50%;              /* circular */
            object-fit: cover;               /* crops image nicely */
            border: 2px solid #ccc;          /* soft border */
            background-color: #F0F0F0;
            margin-bottom: 6px;              /* space before username */
            transition: all 0.3s ease;       /* smooth hover effect */
        }
        #profile:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        #socials {
            display: flex;
            flex-wrap: wrap;          /* allow wrapping if many buttons */
            justify-content: center;  /* center horizontally */
            align-items: center;      /* center vertically (optional) */
            gap: 0.5rem;              /* space between buttons */
            margin-top: 1rem;
        }
        .links {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 80%;
            max-width: 700px;          /* optional cap on desktop */
            border-radius: 10px;
            overflow: hidden;
            padding: 1rem;
            text-decoration: none;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .links:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        main {
        flex: 1;
        }
        footer {
        bottom: 0;
        width: 100%;
        }
    </style>
    <script src="main.js"></script>
</body>
</html>
